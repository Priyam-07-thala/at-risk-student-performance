{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="center">
  <div class="auth-card">
    <h2>Login</h2>
    <form method="post">
      <input name="username" required placeholder="Username">
      <input name="password" type="password" required placeholder="Password">
      <button>Login</button>
    </form>
    <a href="/signup">Signup</a>
  </div>
</div>
{% endblock %}
